	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
	<script>
		$(document).ready
		(
			function()
			{
				$('#send').click(function (){
					$.ajax({
					 url: "registercheck.php",
					 data: $(".register-form").serialize(),
					 type:'POST',
					 dataType:'text',
					 error: function(xhr) {
						alert('Ajax request error');
					},
					success: function(response) {
						$('#msg').html(response);
						$('#msg').fadeIn();
					}			
					});
				});
			}	
		);
    </script>

<body>
<div id='container'><!--container-->
	<div class="subm" >
		<form class="register-form">
		<input type="text" name="name" placeholder="Real Name" style="font-size:20px; text-align:center;"/> <br></br>
		<input type="text" name="nick" placeholder="Nick Name" style="font-size:20px; text-align:center;"/> <br></br>
		<input type="text" name="age" placeholder="Age" style="font-size:20px; text-align:center;"/> <br></br>
		<input type="text" name="user" placeholder="ID" style="font-size:20px; text-align:center;"/> <br></br>
		<input type="password" name="pw" placeholder="Password" style="font-size:20px; text-align:center;"/> <br></br>
		<input type="password" name="pw2" placeholder="Password again" style="font-size:20px; text-align:center;"/> 
		</form><br>
		<button type = "submit" id = "send">Submit</button>
	</div>
	<div id="msg"></div>
</div>
